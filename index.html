<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Трекер затрат</title>
    <script src="https://cdn.tailwindcss.com"></script> 
    <script src="app.js"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

    <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-lg">
        <h1 class="text-3xl font-semibold text-center text-gray-800 mb-6">Трекер затрат</h1>

        
        <div class="mb-6 flex space-x-4">
            <input type="text" id="expense-name" placeholder="Название расхода" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" />
            <input type="number" id="expense-amount" placeholder="Сумма" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" />
        </div>
        <button id="add-expense" class="w-full py-3 bg-green-500 text-white rounded-lg hover:bg-green-600 transition">Добавить</button>

        
        <div class="mt-8">
            <h2 class="text-xl font-semibold text-gray-800 mb-4">Список расходов</h2>
            <ul id="expenses" class="space-y-4">
                
            </ul>
        </div>

        
        <div class="mt-6 text-xl font-semibold text-gray-800">
            Общая сумма затрат: <span id="total-amount" class="text-green-500">0</span> ₸
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
