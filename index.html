<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrackMySpend</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>

<body class="bg-gradient-to-br from-indigo-200 via-purple-300 to-pink-200 flex items-center justify-center min-h-screen">

    <div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-md transform transition hover:scale-105">
        <!-- Логотип -->
        <div class="flex justify-center mb-6">
            <img src="logo.png" alt="TrackMySpend Logo" class="h-16 animate-bounce">
        </div>

        <!-- Заголовок -->
        <h1 class="text-4xl font-extrabold text-center text-gray-800 mb-8 tracking-tight">
            <span class="bg-gradient-to-r from-purple-400 to-indigo-500 text-transparent bg-clip-text">Track</span> My Spend
        </h1>

        <!-- Поля ввода -->
        <div class="mb-6 space-y-4">
            <input type="text" id="expense-name" placeholder="Название расхода"
                class="w-full p-4 bg-gray-100 border border-gray-300 rounded-xl focus:outline-none focus:ring-4 focus:ring-indigo-400 placeholder-gray-500 text-gray-800 transition" />
            <input type="number" id="expense-amount" placeholder="Сумма расхода"
                class="w-full p-4 bg-gray-100 border border-gray-300 rounded-xl focus:outline-none focus:ring-4 focus:ring-indigo-400 placeholder-gray-500 text-gray-800 transition" />
            <button id="add-expense"
                class="w-full py-3 bg-gradient-to-r from-indigo-500 to-purple-500 text-white font-bold text-lg rounded-xl hover:from-purple-500 hover:to-indigo-500 transition shadow-md transform hover:scale-105">
                <i class="fas fa-plus-circle mr-2"></i>Добавить Расход
            </button>
        </div>

        <!-- Список расходов -->
        <div class="mt-8">
            <h2 class="text-2xl font-bold text-gray-700 mb-4 border-b-2 border-gray-300 pb-2">Ваши расходы</h2>
            <ul id="expenses-list" class="space-y-4">
                <!-- Динамический список расходов -->
            </ul>
        </div>

        <!-- Итоговая сумма -->
        <div class="mt-8 bg-gray-100 p-4 rounded-xl shadow-inner text-gray-800 font-bold text-lg flex justify-between">
            <span>Сумма Расходов:</span>
            <span id="total-amount" class="text-indigo-500">0 ₸</span>
        </div>
    </div>
</body>

</html>
